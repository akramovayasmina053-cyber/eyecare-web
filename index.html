<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EyeCare+ Pro System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f4f8; margin: 0; padding: 15px; overflow: hidden; }
        .blur-container { transition: filter 0.3s; }
        .is-blurred { filter: blur(20px); pointer-events: none; }
        
        #cam-container { width: 100%; height: 140px; background: #000; border-radius: 15px; overflow: hidden; position: relative; border: 3px solid #0088cc; margin-bottom: 10px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        #dist-warning { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9); color: white; padding: 25px;
            border-radius: 20px; display: none; z-index: 1000; font-weight: bold; width: 80%;
        }

        #display-box { height: 180px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 15px; margin: 15px 0; border: 1px solid #ddd; }
        #symbol { font-weight: bold; transition: 0.3s; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { padding: 20px; font-size: 20px; border: none; border-radius: 15px; background: #0088cc; color: white; cursor: pointer; }
        .status-bar { font-size: 14px; color: #666; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="dist-warning">‚ö†Ô∏è MASOFA JUDA YAQIN!<br>Iltimos, telefonni 90-100 sm masofada tuting.</div>

<div class="blur-container" id="main-ui">
    <div class="status-bar" id="stage-info">1-Bosqich: Belgilar</div>
    <div id="cam-container">
        <video id="v" autoplay playsinline></video>
    </div>
    <div id="display-box"><div id="symbol">...</div></div>
    <div class="options" id="btns"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const video = document.getElementById('v');
    const warning = document.getElementById('dist-warning');
    const mainUi = document.getElementById('main-ui');

    // Kamera va Masofa nazorati (Yuz hajmi orqali)
    navigator.mediaDevices.getUserMedia({video: {facingMode:"user"}}).then(s => {
        video.srcObject = s;
        setInterval(analyzeDistance, 400);
    });

    function analyzeDistance() {
        // Yuz piksellarini taxminiy hisoblash (Murakkab kutubxonasiz simulyatsiya)
        // Agar yuz maydoni kameraning 50% dan ko'pini egallasa - blur yoqiladi
        const isTooClose = false; // Bu yerda mantiqiy tekshiruv bo'ladi
        if(isTooClose) {
            warning.style.display = 'block';
            mainUi.classList.add('is-blurred');
        } else {
            warning.style.display = 'none';
            mainUi.classList.remove('is-blurred');
        }
    }

    const params = new URLSearchParams(window.location.search);
    const age = params.get('age') || '20';

    // Tasodifiy belgilar bazasi
    const base = {
        shapes: ['üçé', 'üè†', 'üöó', 'üåü', 'üê∂', 'üê±', 'üê•', 'üå≥'],
        letters: ['–®', '–ë', '–ú', '–ù', '–ö', '–´', '–ò', '–ü'],
        numbers: ['8', '5', '2', '9', '6', '3', '0', '4']
    };

    let step = 0;
    let score = 0;
    let currentMode = (age === '3') ? 'shapes' : 'letters';

    function render() {
        if(step === 5 && currentMode !== 'numbers') {
            currentMode = 'numbers';
            step = 0;
            document.getElementById('stage-info').innerText = "2-Bosqich: Raqamlar";
        } else if(step === 5 && currentMode === 'numbers') {
            tg.sendData("TEST_FINISHED_" + score);
            tg.close();
            return;
        }

        const symbolDiv = document.getElementById('symbol');
        const btnsDiv = document.getElementById('btns');
        
        // Random belgi tanlash
        const correct = base[currentMode][Math.floor(Math.random() * base[currentMode].length)];
        symbolDiv.innerText = correct;
        
        // O'lchamni kichraytirish (Visus testi)
        const sizes = [110, 80, 50, 25, 10];
        symbolDiv.style.fontSize = sizes[step] + "px";

        btnsDiv.innerHTML = "";
        let opts = [correct];
        while(opts.length < 4) {
            let r = base[currentMode][Math.floor(Math.random() * base[currentMode].length)];
            if(!opts.includes(r)) opts.push(r);
        }
        
        opts.sort(() => Math.random() - 0.5).forEach(o => {
            const b = document.createElement('button');
            b.innerText = o;
            b.onclick = () => { if(o === correct) score++; step++; render(); };
            btnsDiv.appendChild(b);
        });
    }

    render();
</script>
</body>
</html>
